name: PR Alert

on:
  pull_request:
    types: [opened]

jobs:
  post-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Post Hardcoded Alert Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '## ðŸš¨ IMPORTANT NOTICE ðŸš¨',
                '',
                'Please read carefully before proceeding:',
                '',
                '1. This is a protected module. Do **NOT** merge without approvals from `@team-leads`.',
                '2. Make sure unit tests cover all edge cases â€” untested PRs will be rejected.',
                '3. Add the following reviewers: `@reviewer1`, `@reviewer2`',
                '',
                'Thanks! âœ…'
              ].join('\n')
            });
